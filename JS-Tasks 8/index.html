<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="form-container">
    
        <form id="myForm">

            <label>First Name</label>
            <input type="text" id="firstName" oninput="checkName(this)" required>
            <span class="errors" id="fName-error"></span>


            <label>Last Name</label>
            <input type="text" id="lastName" oninput="checkName(this)" required >
            <span class="errors" id="lName-error"></span>


            <label >Birth Date</label>
            <input type="text" id="birthDate" oninput="check(this)" >
            <span class="errors" id="BD-error"></span>


            <label >Email</label>
            <input type="text" id="email" oninput="check(this)" >
            <span class="errors" id="email-error"></span>
            

            <label>Confirm Email</label>
            <input type="text" id="confirmEmail" oninput="emailConfirmation()" >
            <span class="errors" id="email-conf-error"></span>
          
          
            <label >Password</label>
            <input type="text" id="password" oninput="check(this)" >
            <span class="errors" id="pass-error"></span>
            
          
            <label>Confirm Password</label>
            <input type="text" id="confirmPassword"  oninput="passConfirmation()" >
            <span class="errors" id="pass-conf-error"></span>

            
            <label >Phone Number</label>
            <input type="tel" id="phone" oninput="check(this)">
            <span class="errors" id="num-error"></span>
            <p class="message">Already have an account? <a href="login.html">Login here</a></p>


            <input type="submit" onclick="storeData()">
            
        </form>
    </div>

    
    

    <script src="script.js"></script>

</body>
</html>
